
{% if queryset.has_other_pages %}
<nav aria-label="Search results pages">
    <ul class="pagination justify-content-center">
        {% if queryset.has_previous %}
            <li class="page-item"><a class="page-link border-primary bg-primary text-white" href="?page={{queryset.previous_page_number}}">Previous</a></li>
        {% endif %}
        {% for page in custom_range %}
            <li class="page-item"><a class="page-link border-primary bg-primary text-white" href="?page={{page}}">{{page}}</a></li>
        {% endfor %}

        {% if queryset.has_next %}
            <li class="page-item"><a class="page-link border-primary bg-primary text-white" href="?page={{queryset.next_page_number}}">Next</a></li>
    </ul>
        {% endif %}
 </nav>
 {% endif %}

<section id="genres" class="s-margin">
   <div class="container-fluid">
      <div class="row">
         <div class="col-sm-12 overflow-hidden">
            <div class="iq-main-header d-flex align-items-center justify-content-between">                        
               <h4 class="main-title">Genres</h4>
               <!--
               <a class="iq-view-all" href="{% url 'genres' %}">View All</a>
               -->                   
            </div>
            <div class="tvthrillers-contens">
               <ul class="favorites-slider list-inline row p-0 mb-0 iq-rtl-direction">
                  {% for project in genres %}
                  <li class="slide-item">
                     <div class="block-images position-relative">
                        <div class="img-box">
                        <img src="{{project.imageURL}}" class="img-fluid" alt="">
                     </div>
                     <div class="block-description">
                        <!--
                           redirect to projectsSearch and search_query the genre name

                        -->

                                           
                        <h6 class="iq-title"><a href="{% url 'genre' project %}">{{project.genre}}</a></h6>
                     </div>
                  </li>
                  {% endfor %}
               </ul>
            </div>
         </div>
      </div>
   </div>
</section>
